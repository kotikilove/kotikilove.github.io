        :root {
            --primary: #4a6cf7;
            --primary-light: #6f87ff;
            --secondary: #8e6cf7;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--light-gray);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--light);
            color: var(--text);
            padding: 25px 20px;
            text-align: center;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            position: relative;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(74, 108, 247, 0.25);
        }
        
        .admin-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 108, 247, 0.3);
        }
        
        .search-section {
            background: var(--light);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .search-container {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
        }
        
        #searchInput {
            padding: 16px 24px;
            flex-grow: 1;
            border: 2px solid var(--border);
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--light);
            color: var(--text);
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }
        
        #searchInput::placeholder {
            color: var(--text-light);
        }
        
        #searchButton {
            padding: 16px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        #searchButton:hover {
            background: var(--primary-light);
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px;
            justify-content: center;
        }
        
        .tag {
            background: var(--light);
            color: var(--primary);
            padding: 10px 18px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .tag:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(74, 108, 247, 0.2);
        }
        
        .interview-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .interview-item {
            background: var(--light);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .interview-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .interview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        
        .interview-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text);
            line-height: 1.4;
        }
        
        .interview-description {
            margin-bottom: 20px;
            color: var(--text-light);
            flex-grow: 1;
            line-height: 1.6;
        }
        
        .interview-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .interview-tag {
            background: rgba(78, 108, 247, 0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(78, 108, 247, 0.2);
        }
        
        .interview-tag:hover {
            background: var(--primary);
            color: white;
        }
        
        .interview-links {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            gap: 15px;
        }
        
        .interview-links a {
            flex: 1;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .interview-links a.vk {
            background: var(--primary);
        }
        
        .interview-links a.tg {
            background: #2aabee;
        }
        
        .interview-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 40px;
            font-size: 18px;
            color: var(--text-light);
            grid-column: 1 / -1;
            background: var(--light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

            font-size: 64px;
            color: var(--border);
            margin-bottom: 20px;
        }

            margin-bottom: 15px;
            color: var(--text);
        }

            padding: 2px 4px;
            border-radius: 4px;
        }

            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 14px;
        }

            text-align: center;
            margin-bottom: 25px;
            color: var(--text-light);
            font-size: 16px;
        }

            color: var(--primary);
            font-weight: 500;
        }

                right: auto;
                margin: 15px auto 0;
                display: inline-flex;
                width: auto;
            }
            
            .interview-links {

    </style>

        // Данные интервью
        let interviews = loadInterviews();

        // Функция для отображения интервью
        function displayInterviews(interviewsToShow) {
            const interviewList = document.getElementById('interviewList');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.querySelector('span').textContent = interviewsToShow.length;
            
            interviewList.innerHTML = '';
            
            if (interviewsToShow.length === 0) {
                interviewList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>По вашему запросу ничего не найдено</h3>
                        <p>Попробуйте изменить поисковый запрос или выберите одну из категорий выше</p>
                    </div>
                `;
                return;
            }
            
            interviewsToShow.forEach(interview => {
                const interviewElement = document.createElement('div');
                interviewElement.className = 'interview-item';
                
                // Создаем элементы тегов для интервью
                const tagsHtml = interview.keywords.map(keyword => 
                    `<div class="interview-tag" data-tag="${keyword}">${keyword}</div>`
                ).join('');
                
                // Проверяем, нужно ли показывать кнопку ТГ
                const showTg = interview.link2 && !interview.description.includes('ТОЛЬКО ВК');
                
                interviewElement.innerHTML = `
                    <div class="interview-title">${interview.title}</div>
                    <div class="interview-description">${interview.description}</div>
                    <div class="interview-tags">${tagsHtml}</div>
                    <div class="interview-links">
                        <a href="${interview.link1}" target="_blank" class="vk"><i class="fab fa-vk"></i> ВКонтакте</a>
                        ${showTg ? `<a href="${interview.link2}" target="_blank" class="tg"><i class="fab fa-telegram"></i> Telegram</a>` : ''}
                    </div>
                `;
                interviewList.appendChild(interviewElement);
            });
            
            // Добавляем обработчики событий для тегов внутри карточек
            document.querySelectorAll('.interview-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const tagValue = this.getAttribute('data-tag');
                    document.getElementById('searchInput').value = tagValue;
                    performSearch();
                });
            });
        }

        // Функция для поиска
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                displayInterviews(interviews);
                return;
            }
            
            const filteredInterviews = interviews.filter(interview => {
                // Поиск по ключевым словам, заголовку и описанию
                return interview.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm)) ||
                       interview.title.toLowerCase().includes(searchTerm) ||
                       interview.description.toLowerCase().includes(searchTerm);
            });
            
            // Подсветка результатов
            const highlightedInterviews = filteredInterviews.map(interview => {
                const highlighted = {...interview};
                
                // Подсветка в заголовке
                if (highlighted.title.toLowerCase().includes(searchTerm)) {
                    highlighted.title = highlighted.title.replace(
                        new RegExp(searchTerm, 'gi'), 
                        match => `<span class="highlight">${match}</span>`
                    );
                }
                
                // Подсветка в описании
                if (highlighted.description.toLowerCase().includes(searchTerm)) {
                    highlighted.description = highlighted.description.replace(
                        new RegExp(searchTerm, 'gi'), 
                        match => `<span class="highlight">${match}</span>`
                    );
                }
                
                return highlighted;
            });
            
            displayInterviews(highlightedInterviews);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Загружаем актуальные интервью
            interviews = loadInterviews();
            displayInterviews(interviews);
            
            // Добавляем обработчик события для поиска по кнопке
            document.getElementById('searchButton').addEventListener('click', performSearch);
            
            // Добавляем обработчик события для поиска при вводе
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Добавляем обработчики событий для тегов
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const tagValue = this.getAttribute('data-tag');
                    document.getElementById('searchInput').value = tagValue;
                    performSearch();
                });
            });
        });
    </script>
