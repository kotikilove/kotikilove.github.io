<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Архив интервью</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-light: #6f87ff;
            --secondary: #8e6cf7;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--light-gray);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--light);
            color: var(--text);
            padding: 25px 20px;
            text-align: center;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            position: relative;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        h2 {
            margin-bottom: 20px;
            color: var(--text);
            font-size: 1.8rem;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--light-gray);
            color: var(--primary);
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            border: 1px solid var(--border);
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 108, 247, 0.2);
        }
        
        .admin-panel {
            background: var(--light);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }
        
        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--light);
            color: var(--text);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(74, 108, 247, 0.25);
        }
        
        .submit-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 108, 247, 0.3);
        }
        
        .interview-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .interview-item {
            background: var(--light);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            transition: all 0.3s;
        }
        
        .interview-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .interview-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
            line-height: 1.4;
        }
        
        .interview-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .keyword {
            background: rgba(78, 108, 247, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(78, 108, 247, 0.2);
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--border);
        }
        
        small {
            color: var(--text-light);
            font-size: 13px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            background: var(--success);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        @media (max-width: 768px) {
            .admin-form {
                grid-template-columns: 1fr;
            }
            
            .interview-list {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
                padding: 0 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Назад</a>
            <h1><i class="fas fa-cog"></i> Админ-панель</h1>
        </div>
    </header>
    
    <div class="container">
        <section class="admin-panel">
            <h2>Добавить новое интервью</h2>
            <form id="interviewForm" class="admin-form">
                <div class="form-group full-width">
                    <label for="title">Заголовок:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="description">Описание:</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="link1">Ссылка ВК:</label>
                    <input type="url" id="link1" required>
                </div>
                
                <div class="form-group">
                    <label for="link2">Ссылка ТГ (оставьте пустым, если только ВК):</label>
                    <input type="url" id="link2">
                </div>
                
                <div class="form-group full-width">
                    <label for="keywords">Ключевые слова (через запятую):</label>
                    <input type="text" id="keywords" required>
                    <small>Например: Чёрное сердце, Арас Айдын, Интервью</small>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="submit-btn"><i class="fas fa-plus"></i> Добавить интервью</button>
                </div>
            </form>
        </section>
        
        <section class="admin-panel">
            <h2>Существующие интервью</h2>
            <div class="interview-list" id="existingInterviews">
                <!-- Список интервью будет загружен здесь -->
            </div>
        </section>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Интервью успешно добавлено!</span>
    </div>

    <script>
        // Функция для показа уведомления
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.querySelector('span').textContent = message;
            
            if (isError) {
                notification.classList.add('error');
                notification.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + notification.innerHTML;
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Загружаем интервью из localStorage
        function loadInterviews() {
            const savedInterviews = localStorage.getItem('interviews');
            return savedInterviews ? JSON.parse(savedInterviews) : [];
        }
        
        // Сохраняем интервью в localStorage
        function saveInterviews(interviews) {
            localStorage.setItem('interviews', JSON.stringify(interviews));
        }
        
        let interviews = loadInterviews();
        
        // Функция для отображения существующих интервью
        function displayExistingInterviews() {
            const container = document.getElementById('existingInterviews');
            container.innerHTML = '';
            
            if (interviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>Нет добавленных интервью</p>
                    </div>
                `;
                return;
            }
            
            interviews.forEach((interview, index) => {
                const item = document.createElement('div');
                item.className = 'interview-item';
                
                item.innerHTML = `
                    <div class="interview-title">${interview.title}</div>
                    <div class="interview-keywords">
                        ${interview.keywords.map(kw => `<span class="keyword">${kw}</span>`).join('')}
                    </div>
                    <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i> Удалить</button>
                `;
                
                container.appendChild(item);
            });
            
            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    if (confirm('Вы уверены, что хотите удалить это интервью?')) {
                        interviews.splice(index, 1);
                        saveInterviews(interviews);
                        displayExistingInterviews();
                        showNotification('Интервью успешно удалено!');
                    }
                });
            });
        }
        
        // Обработка отправки формы
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newInterview = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                link1: document.getElementById('link1').value,
                link2: document.getElementById('link2').value || '',
                keywords: document.getElementById('keywords').value.split(',').map(kw => kw.trim())
            };
            
            interviews.push(newInterview);
            saveInterviews(interviews);
            
            // Очищаем форму
            this.reset();
            
            // Обновляем список интервью
            displayExistingInterviews();
            
            // Показываем уведомление
            showNotification('Интервью успешно добавлено!');
        });
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayExistingInterviews);
    </script>
</body>
</html>
